<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project 0</title>
  <!-- <script src="public/js/jquery-3.2.1.min.js"></script> -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="public/js/app.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
  <link rel="stylesheet" href="public/css/reset.css">
  <link rel="stylesheet" href="public/css/main.css">
  <link rel="stylesheet" href="animate.css">
<link href="https://fonts.googleapis.com/css?family=Raleway+Dots|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>

  <main>
    <div class="gameScreen" id="hidden">
      <div id="gameBoard">
        <div class="boxP1"></div>
        <div class="boxP2"></div>
      </div>

      <div class="Scoreboard">



        <div class="p1score">
          <div id="p1Counter">0</div>
        </div>
        <div id="countDownTimer"></div>
        <div class="p2score">
          <div id="p2Counter">0</div>

        </div>


        <button id="mute-button">
          <i class="fa fa-volume-up" aria-hidden="true"></i></button>

          <audio src="sounds/pop.wav"> </audio>
          <audio src="sounds/ding.wav"> </audio>
          <audio src="sounds/error.wav"> </audio>
          <audio src="sounds/gold.wav"> </audio>
          <audio src="sounds/goldenters.wav"> </audio>
        </div>
      </div>
      <div class="instructions">
        <div class="icon">
        <i class="fa fa-question-circle-o" aria-hidden="true"></i>
        </div>
      </div>

      <!-- Start Screen Stuff -->
      <div id="welcomePage">

        <div class="spinner">
          <span class="ball-1"></span>
          <span class="ball-2"></span>
          <span class="ball-3"></span>
          <span class="ball-4"></span>
          <span class="ball-5"></span>
        </div>
        <div class="header">
          <h1> WELCOME TO <strong> COLLECT STUFF</strong>. WHERE THE AIM OF THE GAME IS TO COLLECT AS MUCH STUFF AS YOU CAN BEFORE THE TIME RUNS OUT. JUST MAKE SURE YOU DONT COLLECT THE WRONG STUFF.</h1>

        </div>
        <h1><strong>How long do you want to play for?</strong></h1>
        <div class="range-slider">

          <input class="range-slider__range" type="range" step="1000" value="60000" min="30000" max="200000">

        <h1><strong>  <span class="value">Your game will last 60 seconds</span></strong></h1>
        </div>
          <div class="startButton">
            <button class="hvr-underline-from-center" id="start">START</button>
          </div>

      </div>








      <!-- End Screen Stuff -->

      <div class="noshow" id="gameOverDiv">
        <div class="gameoverTitle">GAME OVER!</div>
        <div class="showWinner"></div>
        <a class="nav-link" href="index.html">RETURN TO HOME SCREEN</a>
      </div>



    </main>
  </body>
  </html>
